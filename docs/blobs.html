<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Blob</title>
    <style>
        body {
            display: flex;
            gap: 1em;
            margin: 2em;
        }
        .blob {
            width: 5rem;
            aspect-ratio: 1 / 1;
            background-color: #abdafc;
            background-image: url("https://unsplash.it/100/100");
            border: 1px solid black;
            /*                           x   y */
            border-top-left-radius:     10% 50%;
            border-top-right-radius:    50% 10%;
            border-bottom-right-radius: 10% 50%;
            border-bottom-left-radius:  50% 10%;
            /* x versatz, y versatz, blur, strat color*/
            box-shadow: .2em 0 .5em black;
            transition: .2s linear;

        }
        .blob:hover {
            border-top-left-radius:     10% 50%;
            border-top-right-radius:    10% 50%;
            border-bottom-right-radius: 10% 50%;
            border-bottom-left-radius:  10% 50%;
            transform: translateY(-5%)scale(1.2);
            box-shadow: .2em 0 .8em black;
            transition:.2s linear;
        }
    </style>
</head>
<body>
<div class="blob"></div>
<div class="blob"></div>
</body>
</html>
